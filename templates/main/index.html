{% extends 'base.html' %}

{% block content %}
  <main id="main" class="main">

     <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Istemolchilar</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card recent-sales overflow-auto">
            <div class="card-body">
              <h5 class="card-title">Jadval</h5>


              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">To'liq ism</th>
                    <th scope="col">Telegram</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Qarz</th>
                  </tr>
                </thead>
                <tbody>
                {% for i in users %}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{i.get_full_name}}</td>
                    <td>{{ i.tg }}</td>
                    <td>{{ i.tel }}</td>
                    <td><a href="{% url 'detail' i.id %}">{{i.summa}}</a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->


{% endblock content %}
